<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Time 24/7</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <meta property="og:title" content="Time - View 24/7! (Mobile Friendly (kinda))">
  <meta property="og:image:width" content="630">
  <meta property="og:image:height" content="240">
  <meta property="og:image" content="images/banner.png">
</head>

<body onload="init()" bgcolor="black">
  <div align="center">
    <br/><br/><br/>
    <span class="main" id="hr">...</span>
    <span class="main" id="min">...</span>
    <span class="main" id="sec">...</span>
    <br/><br/><br/>
    <table>
      <tr>
        <td>Timezone</td>
        <td>Weekday</td>
        <td>Date</td>
      </tr>
      <tr>
        <td id="timezone">...</td>
        <td id="weekday">...</td>
        <td id="date">...</td>
      </tr>
    </table>
    <br/><br/>
    <span class="note">may be around 50ms off*</span>
    <br/>
    <input type="button" id="red" class="colorb" onclick="switchColor(this.id)"/>
    <input type="button" id="blue" class="colorb" onclick="switchColor(this.id)"/>
    <input type="button" id="green" class="colorb" onclick="switchColor(this.id)"/>
    <input type="button" id="orange" class="colorb" onclick="switchColor(this.id)"/>
    <input type="button" id="gray" class="colorb" onclick="switchColor(this.id)"/>
  </div>
</body>

</html>
